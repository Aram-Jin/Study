<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      {% for value in values %}
      <li>목차 : {{value }}</li>
      {% endfor %}
    </ul>

    <ul>
      {% for index in range(values|length) %}
      <li>{{values[index]}} {{loop.index }}</li>
      {% endfor %}
    </ul>

  </body>
</html>
